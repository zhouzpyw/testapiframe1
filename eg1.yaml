title: ${title}
requst:
  method: GET
  url: /cgi-bin/token
parametrize:
  #appid:第三方用户唯一凭证
  #secret:第三方用户唯一凭证密钥，即appsecret
  - ['grant_type','appid','secret']
  - ['client_credential','wxc2007f0b1387d1ea','e3a83fc0db6d79fb5900559bcdd324a4']
  - ['client_credential','wxc2007f0b1387d1ea2','e3a83fc0db6d79fb5900559bcdd324a4']
extract:
  needif: True #是否需要提取数据，用于断言或接口关联
  filename: access_token_temp.yaml
  datakey: access_token #需要提取数据的键
  datavalue: access_token #需要提取数据的值
#code: [ status_code, (.*), 0 ] # R.1.
validate:
  asserttype: inner #包含断言
  except: access_token #预期结果
